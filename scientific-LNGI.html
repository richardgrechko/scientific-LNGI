<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>abbreviation lngi</title>
	</head>
    <body>
		<h1 id="result" style="text-align: center; font-size: 4em; color: white">lngi</h1>
		<script>
		let t = 1;
		function scientific(a, b)
{
	b = Math.floor(b)
	let E = ""
	if (b === 1)
	{
		if (a < 6)
		{
			E = (10**a).toFixed(3)
		}
		else
		{
			E = (10**(a%1)).toFixed(6) + "e" + Math.floor(a)
		}
	}
	else if (b === 2)
	{
		if (a >= 0 && a < 1)
		{
			E = scientific(a,b-1)
		}
		else if (a >= 1 && a < 2)
		{
			E = scientific(10**(a-1),b-1)
		}
		else if (a >= 2 && a < 3)
		{
			E = scientific(10**(10**(a-2)),b-1)
		}
		else if (a >= 3 && a < 4)
		{
			E = ("10" + "^".repeat(b-1)) + scientific(10**(10**(a%1)),b-1)
		}
		else if (a >= 4)
		{
			E = "(10" + "^".repeat(b-1) + ")^" + Math.floor(a-1) + " " + scientific(10**(a%1),b-1)
		}
	}
	else if (b >= 3)
	{
		if (a >= 0 && a < 1)
		{
			E = scientific(a,1)
		}
		else if (a >= 1 && a < 3)
		{
			E = ((b >= 3 && b < 5) ? ("10" + "^".repeat(b-1)).repeat(Math.floor(a-1)) : ("10{" + (b-1) + "}").repeat(Math.floor(a-1))) + scientific(10**(a%1),b-1)
		}
		else if (a >= 3)
		{
			E = ((b >= 3 && b < 5) ? ("(10" + "^".repeat(b-1) + ")^" + Math.floor(a-1)) : ("(10{" + (b-1) + "})^" + Math.floor(a-1))) + " " + scientific(10**(a%1),b-1)
		}
	}
	return E
}
		setInterval(_=>{
			document.getElementById('result').textContent = scientific((9**(t%1))+1,2)
			t += 0.00001 + Math.sqrt(t)/100000
        },0)
		</script>
	</body>
</html>
